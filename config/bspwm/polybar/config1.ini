[module/alsa]
type = internal/pulseaudio
format-volume = %{A1:GTK_THEME=Material-Black-Blueberry-BE pavucontrol &:}<ramp-volume> <label-volume>%{A}
;format-volume-padding = 1
format-muted = %{A1:GTK_THEME=Material-Black-Blueberry-BE pavucontrol &:}󰖁 muted%{A}
format-muted-underline = ${colors.red}
;format-muted-padding = 1
label-volume = %percentage%%
