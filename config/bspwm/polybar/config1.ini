ramp-volume-1 = 󰖀
ramp-volume-2 = "󰕾"
ramp-headphones-0 = 
format-volume-foreground = ${colors.yellow}
format-muted-foreground = ${colors.red}
format-volume-underline= ${colors.yellow}

click-middle = pavucontrol &
